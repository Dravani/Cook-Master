<div class="banner">
    <div id="post-feed">
        <app-post *ngFor="let post of posts" [postData]="post"></app-post>
    </div>
</div>

<button *ngIf="loggedIn()" (click) = "onCreatePostClick()" 
mat-fab color = "warn" id="post-button"><mat-icon>add</mat-icon></button>

<button *ngIf="loggedIn()" (click) = "onFeedbackClick()" 
mat-raised-button color = "primary" id="feedback-button">Feedback</button>
